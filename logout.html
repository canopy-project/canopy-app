<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <script src="canoweb.conf.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
        document.write('<script src="' + gCanopyWebAppConfiguration.javascriptClientURL + '" type="text/javascript"><\/script>');
    </script>
</head>

<body>
    <div id="main">Logging out...</div>
</body>

<script>

var ctx = Canopy.initContext();
var remote = ctx.initRemote({
    "host" : gCanopyWebAppConfiguration.cloudHost
});
remote.logout().onDone(function(result, data) {
    if (result == CANOPY_SUCCESS) {
        $("#main").html("You've been successfully logged out.");
    } else {
        $("#main").html("Problem logging out");
    }
});
</script>
</html>
